<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Table</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		table {
			margin: auto;
		}
		td {
			padding-left: 20px;
			width: 100vw;
			height: 100vh;
		}
		.erste {
			background-color: rgb(119, 163, 160);
		}
		.zweite {
			background-color: rgb(85, 91, 124);
			color: aliceblue;
		}
	</style>
</head>
<body>
	<table cellspacing = '0'>
		<tr width='100%' valign='center'>
			<td class="erste">Some nice text</td>
			<td class="zweite">Another nice text</td>
		</tr>
	</table>
</body>
</html>
