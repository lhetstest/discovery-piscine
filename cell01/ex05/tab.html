<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table</title>
	<style>
		table {
			border: 1px solid black;
			margin: 10px auto;
		}
		td {
			border: 1px solid black;
			padding: 20px;
			width: 400px;
			height: 30vh;
		}
		.erste {
			background-color: rgb(119, 163, 160);
		}
		.zweite {
			background-color: rgb(85, 91, 124);
			color: aliceblue;
		}
	</style>
</head>
<body>
	<table cellspacing = '0'>
		<tr width='100%' valign='center' cellspace="0">
			<td class="erste">Some nice text</td>
			<td class="zweite">Another nice text</td>
		</tr>
	</table>
</body>
</html>
